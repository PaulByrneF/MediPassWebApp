<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MediPass - Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link href="css/login.css" rel="stylesheet">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <!-- Custom Stylesheet -->
</head>
<body>

    <div class="container">
        <!-- Login form - START -->
        <div id="body-background" class="container">
            <div class="row">             
                <div class="col-lg-6 regCont" style="float:right;"> 
                    <h2 >Sign in to MediPass</h2>
                    <hr>
                    <form role="form" id="rForm"> 
                
                    <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" id = "email" name="email"  placeholder="E-mail Address..." required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id = "password" name="password"  placeholder="Password..." required/>     
                    </div>
                </div>
                <div id="error"></div>
                                    
                    </form>
                    
                    <input type="submit" onclick="processLogin()" value="login" class="btn btn-lg btn-info" >
                </div>
        </div>
        <!-- Registration form - END -->
    </div>

    </div>
    
</body>

</html>
